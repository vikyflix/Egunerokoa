<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egunerokoa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet"  href="css.css">
    
    <style>
        .scrollable-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .form-field {
            transition: all 0.3s ease;
        }
        .form-field.hidden {
            display: none !important;
        }
        .bitacora-entry {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .badge-tipo {
            min-width: 120px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div id="loginOverlay" onload="login()">
        <div class="card p-5" style="width: 400px;">
            <h3 class="text-center mb-4"><i class="fas fa-user-shield"></i>Login Responsable</h3>
            <div class="mb-3">
                <label>Usuario</label>
                <input type="text" id="username" class="form-control" placeholder="usuario">
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" id="password" class="form-control" placeholder="contraseña">
            </div>
            <button onclick="login()" class="btn btn-primary w-100">Acceder</button>
            <small class="text-muted text-center d-block mt-2">(Puedes usar cualquier texto, solo es una prueba)</small>
        </div>
    </div>

    <div id="appContent" style="display:none;">
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
            <a class="navbar-brand" href="#"><i class="fas fa-network-wired"></i> Egunerokoa</a>
            <div class="ms-auto">
                <span class="text-light me-3" id="currentUser"></span>
                <button onclick="exportReport()" class="btn btn-success btn-sm"><i class="fas fa-file-word"></i> Exportar DOCX</button>
                <button onclick="logout()" class="btn btn-outline-light btn-sm ms-2">Logout</button>
            </div>
        </nav>

        <div class="container-fluid mt-4">
            <div class="row">
                <!-- IMPROVED BITACORA SECTION -->
                <div class="col-lg-12">
                    <div class="card shadow-sm mb-4">
                        <div class="card-header bg-primary text-white">
                            <i class="fas fa-book"></i> Cuaderno de Bitácora 
                        </div>
                        <div class="card-body">
                            <!-- Improved Form -->
                            <div class="row g-2 mb-3">
                                <div class="col-md-3">
                                    <select id="bit-tipo" class="form-select">
                                        <option value="Retraso">Retraso</option>
                                        <option value="Falta">Falta</option>
                                        <option value="Enfermo">Enfermo</option>
                                        <option value="LibrePorHoras">Libre por horas</option>
                                        <option value="Formacion">Formación</option>
                                        <option value="Grave">Grave</option>
                                    </select>
                                </div>
                                <div class="col-md-9">
                                    <input type="email" id="bit-persona" class="form-control form-field" placeholder="Email de la persona">
                                </div>
                            </div>

                            <div class="row g-2 mb-3">
                                <div class="col-md-4">
                                    <input type="text" id="bit-horas" class="form-control form-field" placeholder="Horas solicitadas/recuperar">
                                </div>
                                <div class="col-md-4">
                                    <input type="text" id="bit-recuperar_horas" class="form-control form-field" placeholder="¿Cómo va a recuperar?">
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check form-field" id="bit-baja-container">
                                        <input class="form-check-input" type="checkbox" value="baja" id="bit-baja">
                                        <label class="form-check-label" for="bit-baja">
                                            Baja médica
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="row g-2 mb-3">
                                <div class="col-md-10">
                                    <textarea id="bit-motivo" class="form-control form-field" rows="2" placeholder="Escribe qué ha pasado"></textarea>
                                </div>
                                <div class="col-md-2 d-flex align-items-end">
                                    <button class="btn btn-primary w-100" onclick="addBitacora()">
                                        <i class="fas fa-plus"></i> Registrar
                                    </button>
                                </div>
                            </div>

                            <!-- List -->
                            <div class="scrollable-list border rounded p-3 bg-white">
                                <ul id="bitacora-list" class="list-group list-group-flush">
                                    <li class="list-group-item text-muted text-center">No hay registros aún.</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-12">
                    
                    <div class="card shadow-sm mb-4">
                        <div class="card-header bg-secondary text-white d-flex justify-content-between">
                            <span><i class="fas fa-tasks"></i> Tareas Pendientes</span>
                            <button class="btn btn-sm btn-light py-0" onclick="toggleTaskForm()">Nueva +</button>
                        </div>
                        <div class="card-body">
                            <div id="taskForm" class="mb-3 p-3 bg-light border rounded" style="display:none;">
                                <div class="row g-2">
                                    <div class="col-md-8"><input type="text" id="task-desc" class="form-control" placeholder="Task Description"></div>
                                    <div class="col-md-4"><input type="text" id="task-owner" class="form-control" placeholder="Assigned To"></div>
                                    <div class="col-12"><button onclick="addTask()" class="btn btn-sm btn-dark w-100">Añadir Tarea</button></div>
                                </div>
                            </div>
                            <table class="table table-hover small">
                                <thead><tr><th>Tarea</th><th>Persona</th><th>Estado</th></tr></thead>
                                <tbody id="task-list"></tbody>
                            </table>
                        </div>
                    </div>

                    <div class="card shadow-sm mb-4">
                        <div class="card-header bg-secondary text-white">
                            <i class="fas fa-handshake"></i> Reuniones del día
                        </div>
                        <div class="card-body">
                             <div class="input-group mb-2">
                                <input type="time" id="meet-time" class="form-control" style="max-width: 100px;">
                                <input type="text" id="meet-name" class="form-control" placeholder="Meeting Topic">
                                <button class="btn btn-secondary" onclick="addMeeting()">Añadir +</button>
                            </div>
                            <ul id="meeting-list" class="list-group small"></ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. STATE MANAGEMENT ---
        let appData = {
            bitacora: [],
            tasks: [],
            meetings: [],
            metrics: { calls: 10000000, nds: 0, nda: 0, ans: 0 }
        };

        // --- DOM ELEMENTS FOR IMPROVED FORM ---
        const elements = {
            persona: document.getElementById('bit-persona'),
            horas: document.getElementById('bit-horas'),
            recuperar: document.getElementById('bit-recuperar_horas'),
            motivo: document.getElementById('bit-motivo'),
            baja: document.getElementById('bit-baja'),
            bajaContainer: document.getElementById('bit-baja-container'),
            tipo: document.getElementById('bit-tipo')
        };

        // --- FIELD CONFIGURATIONS ---
        const fieldConfigs = {
            'Retraso': {
                fields: ['persona', 'horas', 'recuperar', 'motivo'],
                placeholders: { horas: 'Tiempo de retraso' }
            },
            'Falta': {
                fields: ['persona', 'horas', 'recuperar', 'motivo'],
                placeholders: { horas: 'Horas de falta' }
            },
            'Enfermo': {
                fields: ['persona', 'horas', 'recuperar', 'baja'],
                placeholders: { horas: 'Horas solicitadas' }
            },
            'LibrePorHoras': {
                fields: ['persona', 'horas'],
                placeholders: { horas: 'Horas solicitadas' }
            },
            'Formacion': {
                fields: ['persona', 'motivo'],
                placeholders: { motivo: '¿Qué formación?' }
            },
            'Grave': {
                fields: ['motivo'],
                placeholders: { motivo: 'Describe el incidente grave' }
            }
        };

        // --- INITIALIZE ---
        document.addEventListener('DOMContentLoaded', () => {
            updateFormFields();
        });

        // --- FORM FIELD MANAGEMENT ---
        elements.tipo.addEventListener('change', updateFormFields);

        function updateFormFields() {
            const tipo = elements.tipo.value;
            const config = fieldConfigs[tipo];
            
            // Hide all fields first
            ['persona', 'horas', 'recuperar', 'motivo'].forEach(field => {
                elements[field].classList.add('hidden');
            });
            elements.bajaContainer.classList.add('hidden');
            
            // Show required fields
            config.fields.forEach(field => {
                if (field === 'baja') {
                    elements.bajaContainer.classList.remove('hidden');
                } else {
                    elements[field].classList.remove('hidden');
                }
            });
            
            // Update placeholders
            Object.keys(config.placeholders || {}).forEach(field => {
                elements[field].placeholder = config.placeholders[field];
            });
        }

        // --- CM_DATOS MANAGEMENT ---
        function changePanel(text){
            document.getElementById("panelImagenes1").style.display = 'none';
            document.getElementById("panelImagenes2").style.display = 'none';
            document.getElementById("panelImagenes3").style.display = 'none';
            document.getElementById(text).style.display = 'flex';
            document.getElementById(text).style.gap = '20px';
            console.log(text)
        }

        $(".images img").click(function(){
            $("#full-image").attr("src", $(this).attr("src"));
            $('#image-viewer').show();
        });

        $("#image-viewer .close").click(function(){
            $('#image-viewer').hide();
        });

        $(".imagenes_paneles").click(function(){
            var bgImage = $(this).css('background-image');
            
            console.log("CLICK ON IMAGE, bg-image: " + bgImage);
            
            if (bgImage && bgImage !== 'none') {
                var imageUrl = bgImage.replace(/^url\(["']?/, '').replace(/["']?\)$/, '');
                
                $("#full-image").attr("src", imageUrl);
                $('#image-viewer').show();
                console.log("Image URL: " + imageUrl);
                console.log("Modal display: " + $('#image-viewer').css('display'));
            } else {
                console.log("No background image found!");
            }
        });

        function upload(n) {
            const fileUploadInput = document.querySelectorAll('.file-uploader');

            console.log("IMAGE "+fileUploadInput)
            const image = fileUploadInput[n].files[0];
            console.log("IMAGE "+image)

            if (!image.type.includes('image')) {
                return alert('Only images are allowed!');
            }

            if (image.size > 10_000_000) {
                return alert('Maximum upload size is 10MB!');
            }
            const fileReader = new FileReader();
            fileReader.readAsDataURL(image);

            fileReader.onload = (fileReaderEvent) => {
                const profilePicture = document.querySelectorAll('.imagenes_paneles');
                profilePicture[n].style.backgroundImage = `url(${fileReaderEvent.target.result})`;
                fileUploadInput[n].style.display="none";
                profilePicture[n].setAttribute('data-image-url', imageUrl)
            }
        }

        // --- 2. AUTHENTICATION ---
        function login() {
            const user = document.getElementById('username').value;
            if(user) {
            }
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('appContent').style.display = 'block';
            document.getElementById('currentUser').innerText = `Welcome, ${user}`;
        }

        function logout() {
            location.reload();
        }

        // --- 4. BITACORA LOGIC (IMPROVED) ---
        function addBitacora() {
            const tipo = elements.tipo.value;
            const config = fieldConfigs[tipo];
            
            // Validate required fields
            let isValid = true;
            config.fields.forEach(field => {
                if (field !== 'baja' && !elements[field].value.trim()) {
                    elements[field].classList.add('is-invalid');
                    isValid = false;
                } else if (field !== 'baja') {
                    elements[field].classList.remove('is-invalid');
                }
            });
            
            if (!isValid) return;

            const entry = {
                tipo: tipo,
                persona: elements.persona.value,
                horas: elements.horas.value,
                recuperar: elements.recuperar.value,
                motivo: elements.motivo.value,
                baja: elements.baja.checked ? 'Sí' : 'No',
                timestamp: new Date().toLocaleString('es-ES')
            };

            appData.bitacora.push(entry);
            renderBitacora();
            clearInputs();
        }

        function renderBitacora() {
            const list = document.getElementById('bitacora-list');
            
            if (appData.bitacora.length === 0) {
                list.innerHTML = '<li class="list-group-item text-muted text-center">No hay registros aún.</li>';
                return;
            }
            
            list.innerHTML = appData.bitacora.map(item => {
                const badgeColor = {
                    'Retraso': 'warning',
                    'Falta': 'danger',
                    'Enfermo': 'info',
                    'LibrePorHoras': 'success',
                    'Formacion': 'primary',
                    'Grave': 'dark'
                }[item.tipo];

                let details = '';
                
                switch(item.tipo) {
                    case 'Retraso':
                        details = `
                            <div><strong>Persona:</strong> ${item.persona}</div>
                            <div><strong>Tiempo:</strong> ${item.horas} | <strong>Recuperar:</strong> ${item.recuperar}</div>
                            <div><strong>Motivo:</strong> ${item.motivo}</div>
                        `;
                        break;
                    case 'Falta':
                        details = `
                            <div><strong>Persona:</strong> ${item.persona}</div>
                            <div><strong>Horas:</strong> ${item.horas} | <strong>Recuperar:</strong> ${item.recuperar}</div>
                            <div><strong>Motivo:</strong> ${item.motivo}</div>
                        `;
                        break;
                    case 'Enfermo':
                        details = `
                            <div><strong>Persona:</strong> ${item.persona}</div>
                            <div><strong>Horas:</strong> ${item.horas} | <strong>Recuperar:</strong> ${item.recuperar}</div>
                            <div><strong>Baja médica:</strong> ${item.baja}</div>
                        `;
                        break;
                    case 'LibrePorHoras':
                        details = `
                            <div><strong>Persona:</strong> ${item.persona}</div>
                            <div><strong>Horas solicitadas:</strong> ${item.horas}</div>
                        `;
                        break;
                    case 'Formacion':
                        details = `
                            <div><strong>Persona:</strong> ${item.persona}</div>
                            <div><strong>Formación:</strong> ${item.motivo}</div>
                        `;
                        break;
                    case 'Grave':
                        details = `
                            <div><strong>Incidente:</strong> ${item.motivo}</div>
                        `;
                        break;
                }

                return `
                    <li class="list-group-item bitacora-entry">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <span class="badge bg-${badgeColor} badge-tipo mb-2">${item.tipo}</span>
                                ${details}
                            </div>
                            <small class="text-muted ms-3">${item.timestamp}</small>
                        </div>
                    </li>
                `;
            }).reverse().join('');
        }

        function clearInputs() {
            elements.persona.value = '';
            elements.horas.value = '';
            elements.recuperar.value = '';
            elements.motivo.value = '';
            elements.baja.checked = false;
            
            [elements.persona, elements.horas, elements.recuperar, elements.motivo].forEach(el => {
                el.classList.remove('is-invalid');
            });
        }

        // --- 5. TASKS LOGIC ---
        function toggleTaskForm() {
            const form = document.getElementById('taskForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        function addTask() {
            const desc = document.getElementById('task-desc').value;
            const owner = document.getElementById('task-owner').value;
            
            if(desc) {
                appData.tasks.push({ desc, owner, status: 'Pending' });
                renderTasks();
                document.getElementById('task-desc').value = '';
                toggleTaskForm();
            }
        }

        function renderTasks() {
            const list = document.getElementById('task-list');
            list.innerHTML = '';
            appData.tasks.forEach(item => {
                list.innerHTML += `<tr>
                    <td>${item.desc}</td>
                    <td>${item.owner}</td>
                    <td><span class="badge bg-warning text-dark">${item.status}</span></td>
                </tr>`;
            });
        }

        // --- 6. MEETINGS LOGIC ---
        function addMeeting() {
            const time = document.getElementById('meet-time').value;
            const name = document.getElementById('meet-name').value;

            if(name) {
                appData.meetings.push({ time, name });
                const list = document.getElementById('meeting-list');
                list.innerHTML += `<li class="list-group-item"><i class="far fa-clock"></i> ${time} - ${name}</li>`;
                document.getElementById('meet-name').value = '';
            }
        }

        // --- 7. EXPORT TO DOCX (Client Side) ---
        function exportReport() {
            const { Document, Packer, Paragraph, TextRun, HeadingLevel } = docx;

            const bitacoraRows = appData.bitacora.map(b => 
                new Paragraph({ text: `• [${b.timestamp}] ${b.tipo} - ${b.persona || 'N/A'}`, bullet: { level: 0 } })
            );

            const taskRows = appData.tasks.map(t => 
                new Paragraph({ text: `• ${t.desc} (${t.owner}) - ${t.status}`, bullet: { level: 0 } })
            );

            const doc = new Document({
                sections: [{
                    properties: {},
                    children: [
                        new Paragraph({ text: "Daily Operations Report", heading: HeadingLevel.TITLE }),
                        new Paragraph({ text: `Date: ${new Date().toLocaleDateString()}`, heading: HeadingLevel.HEADING_2 }),
                        
                        new Paragraph({ text: " ", spacing: { before: 200 } }),
                        new Paragraph({ text: "1. Service Metrics (End of Day)", heading: HeadingLevel.HEADING_1 }),
                        new Paragraph({ text: `Final Calls: ${appData.metrics.calls} | NDS: ${appData.metrics.nds}% | NDA: ${appData.metrics.nda}%` }),

                        new Paragraph({ text: " ", spacing: { before: 200 } }),
                        new Paragraph({ text: "2. Bitacora (HR & Incidents)", heading: HeadingLevel.HEADING_1 }),
                        ...bitacoraRows,

                        new Paragraph({ text: " ", spacing: { before: 200 } }),
                        new Paragraph({ text: "3. Pending Tasks", heading: HeadingLevel.HEADING_1 }),
                        ...taskRows,
                    ],
                }],
            });

            Packer.toBlob(doc).then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                document.body.appendChild(a);
                a.style = "display: none";
                a.href = url;
                a.download = `Daily_Report_${new Date().toISOString().slice(0,10)}.docx`;
                a.click();
                window.URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
